<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Система учета пропусков - Регистрация</title>
    <link rel="stylesheet" href="assets/css/registration.css">
</head>
<body>
    <!-- Добавляем header -->
    <header class="main-header"></header>

    <div class="container">
        <div class="auth-form-container">
            <div class="form-header">
                <h1>Регистрация в системе</h1>
                <p>Система учета пропусков занятий</p>
            </div>
            
            <form id="registration-form" class="auth-form">
                <div class="form-group">
                    <label for="surname">Фамилия</label>
                    <input type="text" id="surname" name="surname" placeholder="Введите фамилию" required>
                </div>
                
                <div class="form-group">
                    <label for="name">Имя</label>
                    <input type="text" id="name" name="name" placeholder="Введите имя" required>
                </div>
                
                <div class="form-group">
                    <label for="patronymic">Отчество</label>
                    <input type="text" id="patronymic" name="patronymic" placeholder="Введите отчество">
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Введите email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" placeholder="Придумайте пароль" required>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Подтверждение пароля</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Повторите пароль" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                
                <div class="form-footer">
                    <p>Уже есть аккаунт? <a href="login.html">Войти</a></p>
                </div>
            </form>
        </div>
    </div>
    
    <script src="assets/js/registration.js"></script>
    <script src="assets/js/header.js"></script>
</body>
</html>
